<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--FONTS-->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Quattrocento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="sortcut icon" href="../static/images/Arboverse_logo-2.png" type="image/png" />
    <title>Arboverse Home</title>
</head>

<body>
    <!--NAVEGADOR-->
    <div class="bannermenu">
        <nav>
            <div class="logo">
                <img src="../static/images/Arboverse_logo-2.png">
                <h4>ARBO<span>VERSE</span></h4>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}" aria-label="Link for home">HOME</a></li>
                <li><a href="{% url 'arboverse' %}" aria-label="Link for arboverse plattform">ARBOVERSE</a></li>
                <li><a href="{% url 'research' %}" aria-label="Link for research">RESEARCH</a></li>
                <li><a href="{% url 'publications' %}" aria-label="Link for publications">PUBLICATIONS</a></li>
                <li><a href="{% url 'people' %}" aria-label="Link for collaborators">PEOPLE</a></li>
                <li><a href="{% url 'news' %}" aria-label="Link for biography">NEWS</a></li>
            </ul>
            <!--Burger Menu-->
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <!--Script scrool navbar-->
        <script>
            let navbar = document.querySelector('nav');
            let scrollPrevisous = window.pageYOffset;
            window.onscroll = function () {
                let scrollCurent = window.pageYOffset;
                if (scrollPrevisous > scrollCurent) {
                    navbar.style.top = "0px";
                } else {
                    navbar.style.top = "-90px";
                }
                scrollPrevisous = scrollCurent;
            }
        </script>
        <div class="hl"></div>
        <!--Script burgerbar toggler-->
        <script src="../static/js/main.js"></script>
        <!--Banner information-->
        <h1>Arboverse</h1>
        <h3>Arbovirus | Disease | Ecology | Evolution</h3>
    </div>
    {% block home %}
    {% endblock %}
    {% block arboverse %}
    {% endblock %}
    <!--FOOTER-->
    <footer>
        <p>Â© Copyrights 2021 - Arboverse | All rights reserved</p>
        <p>Web developer | Atsuko </p>
    </footer>
</body>

</html>
