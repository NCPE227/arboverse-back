{% extends 'base.html' %}{% load static %}
{% block resources %}
  <link href="{% static 'css/news.css' %}" rel="stylesheet" type="text/css">
  <link href="Resources/calendar/evo-calendar.css" rel="stylesheet" type="text/css"/>
  <link href="Resources/calendar/evo-calendar.midnight-blue.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block title %}
  News
{% endblock %}

{% block content %}
  <main>

    <body class="light ">
      <div class="calendar">
        <div class="calendar-header">
          <span class="month-picker" id="month-picker">
            February
          </span>
          <div class="year-picker">
            <span class="year-change" id="prev-year">
              <pre><</pre>
            </span>
            <span id="year">2021</span>
            <span class="year-change" id="next-year">
              <pre>></pre>
            </span>
          </div>
        </div>

        <div class="caledar-body">
          <div class="calendar-week-day">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="calendar-days">
            <div>
              1
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
          </div>
        </div>
        <div class="calendar-footer">
          <div class="toggle">
            <span>Dark Mode</span>
            <div class="dark-mode-switch">
              <div class="dark-mode-switch-ident"></div>
            </div>
          </div>
        </div>

        <div class="month-list"></div>
      </div>
      <script src="{% static 'js/calendar.js' %}"></script>
      <!--Twitter BOX-->
      <div class="twitterbox">
        <a class="twitter-timeline" data-width="1200" data-height="500" href="https://twitter.com/wmarciels?ref_src=twsrc%5Etfw">Tweets by wmarciels</a>
        <script async="async" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>
  </main>
  <div class="news">
    <h1>Keep Following</h1>
  </div>
  <div class="thenews">
    <div class="thenewsunit">
      <h6>News 1</h6>
    </div>
    <div class="thenewsunit">
      <h6>News 2</h6>
    </div>
    <div class="thenewsunit">
      <h6>News 3</h6>
    </div>
  </div>

{% endblock %}
